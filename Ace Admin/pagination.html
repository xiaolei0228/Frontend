<script>
    $(document).ready(function() {
        var totalPages = 5;
        $(".pagination li").bind("click", function () {
            var page = $(this);
            if (page.text() == totalPages) {
                page.parent().find("li").last().addClass("disabled").unbind("click");
            } else if (page.text() == 1) {
                page.parent().find("li").first().addClass("disabled").unbind("click");
            } else {
                page.parent().find("li").first().removeClass("disabled").bind("click", prev);
                page.parent().find("li").last().removeClass("disabled").bind("click", next);
            }
            page.addClass("active");
            page.siblings().removeClass("active");
        });

        $(".pagination li:first").bind("click", prev);
        $(".pagination li:last").bind("click", next);

        function prev() {
            var first = $(this);
            var currPage = first.parent().find("li[class='active']").text();
            alert(currPage);
        }

        function next() {
            var first = $(this);
            var currPage = first.parent().find("li .active").text();
            alert(currPage);
        }
    });
</script>
