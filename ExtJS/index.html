<!DOCTYPE html>
<html>
<head>
    <title>主页面框架</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resource/extjs-5/packages/ext-theme-neptune/build/resources/ext-theme-neptune-all.css" rel="stylesheet" type="text/css">
    <script src="resource/extjs-5/ext-all.js" type="text/javascript"></script>
    <script src="resource/extjs-5/packages/ext-locale/build/ext-locale-zh_CN.js" type="text/javascript"></script>
</head>
<body>
<div id="testDiv"></div>
</body>
</html>
<script type="text/javascript">
    Ext.onReady(mainFrame);

    function mainFrame() {
        //新建tabpanel
        var tab = Ext.create('Ext.TabPanel', {
            region: 'center',
            deferredRender: false,
            activeTab: 0,
            resizeTabs: true, // turn on tab resizing
            minTabWidth: 115,
            tabWidth: 135,
            enableTabScroll: true
        });

        var viewPort = Ext.create('Ext.Viewport', {
            layout: 'border',
            items: [{
                region: 'north',
                xtype: 'panel',
                minHeight: 60,
                html: 'north',
                collapsible: true  // 设置可折叠
            }, {
                title: 'West Region is collapsible',
                region: 'west',
                xtype: 'panel',
                width: 200,
                collapsible: true,  // 设置可折叠
                id: 'west-region-container',
                layout: 'fit',
                margins: '0 0 0 0',
                layout: 'accordion',
                title: '菜单',
                split: true,
                collapsible : true,
                layoutConfig : {
                    animate : true
                },
                items: [{
                    title: '业务信息处理',
                    xtype : 'treepanel',
                    expanded : true,
                    animate : true,
                    enableDD : false,
                    border : false,
                    containerScroll : true,
                    root : {
                        text : '根节点',
                        id:'root',
                        children : [{
                            text : '业务信息',
                            id : 'http://www.qq.com',
                            leaf : true
                        }, {
                            text : '组织管理',
                            leaf : true,
                            id :'http://www.baidu.com'
                        }]
                    },
                    listeners: {
                        //添加节点点击事件
                        itemclick: function(dataview, record, item, index, e, eOpts) {
                            if (record.id == 'root') return;
                            var n = tab.getComponent(record.id);
                            if (!n) { // 判断是否已经打开该面板
                                n = tab.add({
                                    id : record.id,
                                    title : record.data.text,
                                    closable: true,
                                    icon : 'http://nuomi.xnimg.cn/upload/deal/2014/7/V_L/1342095-sssythtgk8-16746722433842092.jpg',
                                    html: '<iframe scrolling="auto" frameborder="0" width="100%" height="100%" src="' + record.id + '"></iframe>'  // 通过html载入目标页
                                });
                            }
                            tab.setActiveTab(n);
                        }
                    }
                }, {
                    title : '信息中心',
                    border : false,
                    html : '<div id="tree2" style="overflow:auto;width:100%;height:100%"></div>'
                }, {
                    title : '系统设置',
                    border : false,
                    html : '<div id="tree3" style="overflow:auto;width:100%;height:100%"></div>'
                }]
            }, tab, {
                region : 'south',
                minHeight : 25,
                html:"<div align='center'>版权所有 xxxx有限公司 © 信息服务中心</div>"
            }]
        })
    }

</script>
