<script type="text/javascript">
    Ext.onReady(function () {
        Ext.create('Ext.container.Viewport', {
            layout: 'border',
            items: [{
                region: 'north',
                html: '<h1 class="x-panel-header">Page Title</h1>',
                border: true,
                style: {
                    marginTop: '-1px'
                },
                height: 80
            }, {
                region: 'west',
                collapsible: true,
                title: '导航菜单',
                split: true,
                width: 250
                // could use a TreePanel or AccordionLayout for navigational items
            }, {
                region: 'south',
                collapsible: true,
                html: '这里可写一些版权信息',
                split: true
            }, {
                region: 'center',
                xtype: 'tabpanel', // TabPanel itself has no title
                activeTab: 0,      // First tab active by default
                items: {
                    title: '主页',
                    html: "<iframe src='http://www.baidu.com' scrolling='auto' frameborder='0' width='100%' height='100%'></iframe>"
                }
            }]
        });
    });
