<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>圆</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="300px" style="border: 1px dotted #cd853f;">
    你的浏览器不支持HTML5 Canvas
</canvas>
</body>
<script type="text/javascript">
    var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");
    context.beginPath();
    context.strokeStyle = "blue";
    context.lineWidth = 2;
    context.arc(200, 120, 80, (Math.PI / 180) * 0, (Math.PI / 180) * 360, false);// full circle
    context.stroke();
    context.closePath();

</script>
</html>
