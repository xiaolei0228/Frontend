<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>半圆</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="300px" style="border: 1px dotted #cd853f;">
        你的浏览器不支持HTML5 Canvas
    </canvas>
</body>
<script type="text/javascript">
    var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");

    var centerX = 250;
    var centerY = 120;
    var radius = 90;
    var lineWidth = 0.1;

    context.beginPath();
    context.arc(centerX,centerY,radius,0,Math.PI,false);
    context.closePath();

//    context.lineWidth = lineWidth;
    context.fillStyle = "pink";
    context.fill();
    context.strokeStyle = "blue";
    context.stroke();

</script>
</html>
