<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>线的路径</title>
</head>
<body>
    <canvas id="myCanvas" width="500px" height="300px" style="border: 1px dotted #cd853f;">
        你的浏览器不支持HTML5 Canvas
    </canvas>
</body>
<script type="text/javascript">
    var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");

    var startX = 30;
    var startY = 50;
    var lineWidth = 2;

    context.beginPath();
    context.moveTo(startX,startY);
    context.lineTo(120,189);
    context.quadraticCurveTo(230,200,209,139);
    context.bezierCurveTo(290, 40, 300, 200, 400, 150);
    context.lineTo(350,25);

    context.lineWidth = lineWidth;
    context.strokeStyle = "blue";
    context.stroke();

</script>
</html>
