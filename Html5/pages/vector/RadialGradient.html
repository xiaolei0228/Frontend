<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>圆形渐变</title>
</head>
<body>
<canvas id="myCanvas" width="500px" height="300px" style="border: 1px dotted #cd853f;">
    你的浏览器不支持HTML5 Canvas
</canvas>
</body>
<script type="text/javascript">
    var myCanvas = document.getElementById("myCanvas");
    var context = myCanvas.getContext("2d");
    context.beginPath();

    //创建一个中心渐变色块
    var grd = context.createRadialGradient(200, 80, 60, 238, 50, 200);
    grd.addColorStop(0, "red");
    grd.addColorStop(0.17, "orange");
    grd.addColorStop(0.33, "yellow");
    grd.addColorStop(0.5, "green");
    grd.addColorStop(0.666, "blue");
    grd.addColorStop(1, "violet");

    context.strokeStyle = "blue";
    context.lineWidth = 2;
    context.arc(200,130,120,(Math.PI/180)*0,(Math.PI/180)*360,false);// full circle
    context.fillStyle = grd;    //把色块填充到圆中
    context.fill();
    context.stroke();
    context.closePath();

</script>
</html>
