<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>图片放大和旋转</title>
    <script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.artZoom.js" type="text/javascript"></script>
    <link href="css/jquery.artZoom.css" rel="stylesheet" type="text/css">
</head>
<body>
<div style="text-align: center;">
    <ul class="imgList">
        <a href="images/01.jpg"><img class="artZoom" src="images/01m.jpg" /></a>
        <a href="images/03.jpg"><img class="artZoom" src="images/03m.jpg" /></a>
        <a href="images/04.jpg"><img class="artZoom" src="images/04m.jpg" /></a>
        <a href="images/05.jpg"><img class="artZoom" src="images/05m.jpg" /></a>
    </ul>
</div>
<script type="text/javascript">
    jQuery(function ($) {
        $('.artZoom').artZoom({
            path: './images',	// 设置artZoom图片文件夹路径
            preload: true,		// 设置是否提前缓存视野内的大图片
            blur: true,			// 设置加载大图是否有模糊变清晰的效果

            // 语言设置
            left: '左旋转',		// 左旋转按钮文字
            right: '右旋转',		// 右旋转按钮文字
            source: '看原图'		// 查看原图按钮文字
        });
    });
</script>
</body>
</html>
