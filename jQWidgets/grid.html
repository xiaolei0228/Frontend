<script type="text/javascript">
    $(document).ready(function () {
        var data = [

            { "empName": "测试员", "age": "67", "department": { "id": "1234", "name": "销售部" }, "author": "ravi"},
            { "empName": "测试员", "age": "67", "department": { "id": "1234", "name": "销售部" }, "author": "ravi"}
        ];
        var source = {
            datatype: 'json',
            datafields: [
                { name: 'empName' },
                { name: 'age' },
                { name: 'id', map: 'department>id' },
                { name: 'name', map: 'department>name' },
                { name: 'author' }
            ],
            localdata: data
        };
        var dataAdapter = new $.jqx.dataAdapter(source);

        $("#jqxgrid").jqxGrid({
            width: 850,
            source: dataAdapter,
            theme: 'bootstrap',
            pageable: true,
            autoheight: true,
            sortable: true,
            altrows: true,
            enabletooltips: true,
            editable: true,
            editmode: 'dblclick',
            selectionmode: 'singlerow',
            columns: [
                { text: '姓名', datafield: 'empName', width: 250 },
                { text: '年龄', datafield: 'age', width: 200 },
                { text: '部门ID', datafield: 'id', width: 200 },
                { text: '部门名称', datafield: 'name', width: 100 },
                { text: '作者',  datafield: 'author' }
            ]
        });
    });
</script>
