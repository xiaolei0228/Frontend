<!DOCTYPE html>
<html>
<head>
    <title>tab</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="resource/styles/jqx.base.css" type="text/css"/>
    <link rel="stylesheet" href="resource/styles/jqx.bootstrap.css" type="text/css"/>
    <link rel="stylesheet" href="resource/styles/jqx.metro.css" type="text/css"/>
    <script type="text/javascript" src="resource/scripts/jquery-1.10.2-min.js"></script>
    <script type="text/javascript" src="resource/scripts/jqxcore.js"></script>
    <script type="text/javascript" src="resource/scripts/jqxtabs.js"></script>
    <script type="text/javascript" src="resource/scripts/jqxbuttons.js"></script>
    <script type="text/javascript" src="resource/scripts/globalize.js"></script>
    <script type="text/javascript" src="resource/scripts/globalize.culture.zh-CN.js"></script>
</head>
<body>
<div id="tab">
    <ul>
        <li>tab1</li>
        <li>tab2</li>
        <li>tab3</li>
    </ul>
    <div>
        content1
    </div>
    <div>
        content2
    </div>
    <div>
        content3
    </div>
</div>
<div id="ajaxLoadTab">
    <ul>
        <li>百度</li>
        <li>新浪</li>
        <li>腾讯</li>
    </ul>
    <div id="content1"></div>
    <div id="content2"></div>
    <div id="content3"></div>
</div>
<br>
<div>
    <button id="defaultBtn">添加Tab页签</button>
    <div id="addTabs">

    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function () {
        $('#tab').jqxTabs({
            width: '100%',
            height: 200,
            theme: 'bootstrap',
            animationType: 'fade',
            selectionTracker: true,     // tab平滑移动
            showCloseButtons:true
        });

        $('#ajaxLoadTab').jqxTabs({
            width: '100%',
            height: 200,
            theme: 'bootstrap',
            animationType: 'fade',
            selectionTracker: true,     // tab平滑移动
            showCloseButtons:true,
            initTabContent: function (tab) {
                var pageIndex = tab + 1;
                loadPage('test/test1.html', 1);
            }
        });
        $('#ajaxLoadTab').on('selected', function (event) {
            var pageIndex = event.args.item + 1;
            loadPage('test/test' + pageIndex + '.html', pageIndex);
        });

        $('#defaultBtn').jqxButton();
        $('#defaultBtn').bind('click', addTab);
    });

    /**
     * 加载页面
     * @param url 页面的url地址
     * @param tabIndex tab的索引值
     */
    var loadPage = function(url, tabIndex) {
        $.get(url, function (data) {
            $('#content' + tabIndex).html(data);
        });
    };

    /**
     * 添加一个tab页签
     */
    function addTab() {
//        $('#tab').jqxTabs('addLast', '我是新添加的tab的标签', '我是新添加的tab的标签内容');
//        $('#tab').jqxTabs('addLast', '我是新添加的tab的标签', '<iframe src="http://www.jd.com" style="width: 100%;border: none;height: 600px"></iframe>');
        $('#tab').jqxTabs('addLast', '我是新添加的tab的标签', '<iframe src="test/test2.html" style="width: 100%;border: none;height: 600px"></iframe>');
    }
</script>
