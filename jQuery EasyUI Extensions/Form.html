<!DOCTYPE html>
<html>
<head>
    <title>Form表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="resource/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="resource/jquery-easyui-theme/default/easyui.css" rel="stylesheet">
    <link href="resource/jquery-easyui-theme/icon.css" rel="stylesheet">
    <script src="resource/jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="resource/jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="resource/release/jquery.jdirk.min.js" type="text/javascript"></script>
    <link href="resource/icons/icon-all.min.css" rel="stylesheet">
    <script src="resource/release/jeasyui.icons.all.min.js" type="text/javascript"></script>
    <link href="resource/release/jeasyui.extensions.min.css" rel="stylesheet"/>
    <script src="resource/release/jeasyui.extensions.all.min.js" type="text/javascript"></script>
    <style>
        fieldset {
            border: 1px solid green;
            -webkit-border-radius: 5px;
        }
        label {
            width: 110px;
            height: 20px;
            display:inline-block;
            text-align: right;
            padding-right: 10px;
            font-weight: lighter;
        }
        input,textarea {
            border: 1px solid #cccccc;
            border-radius: 4px 4px 4px 4px;
            -moz-border-radius: 4px 4px 4px 4px;
            -webkit-border-radius: 4px 4px 4px 4px;
            width: 275px;
            height: 23px;
            padding-left: 3px;
        }
        .warp div {
            margin-bottom: 8px;
        }
    </style>
</head>
<body style="font-size: 13px;">
<div style="padding-top: 10px">
    <fieldset style="width: 97.76%;min-width: 500px">
        <legend>租户信息表单</legend>
        <form id="validateForm" class="easyui-form warp">
            <div>
                <label for="code">租户编码:</label><input id="code" name="code" type="text"/>
                <label for="name">租户全称:</label><input id="name" name="name" type="text" data-options="required:true"/>
            </div>
            <div>
                <label for="shortName">租户简称:</label><input id="shortName" name="shortName" type="text"/>
                <label for="areaPath">所属地区:</label><input id="areaPath" name="areaPath" type="text"/>
            </div>
            <div><label for="address">详细地址:</label><input id="address" name="address" type="text" class="easyui-input" style="width: 682px"/></div>
            <div><label for="linker">联系人:</label><input id="linker" name="linker" class="easyui-validatebox" data-options="required:true"/>
                <label for="telphone">固定电话:</label><input id="telphone" name="telphone" class="easyui-validatebox" data-options="validType:'tel'"/>
            </div>
            <div><label for="mobile">移动电话:</label><input id="mobile" name="mobile" class="easyui-validatebox" data-options="required:true,validType:'telOrMobile'"/>
                <label for="email">电子信箱:</label><input id="email" name="email" class="easyui-validatebox" data-options="validType:'email'"/>
            </div>
            <div><label for="fax">传真号码:</label><input id="fax" name="fax" class="easyui-validatebox" data-options="validType:'fax'"/>
                <label for="status">状态:</label><input id="status" name="status" type="number"/>
            </div>
            <div style="position:relative;padding-left:130px;">
                <label for="description" style="position: absolute;left: 0;bottom: 50%;height: 20px;margin-bottom: -10px;">备注说明:</label>
                <textarea id="description" name="description" style="width: 680px;height: 100px;margin-left: -10px"></textarea>
            </div>
            <div style="text-align: center;">
                <a href="#" id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保 存</a>&nbsp;
                <a href="#" id="btnCancel" class="easyui-linkbutton" data-options="iconCls:'icon-cancel'">取 消</a>
            </div>
        </form>
    </fieldset>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(function() {
        $('#btnSave').bind('click', function() {
            $('#validateForm').form('submit', {
                url:"/api/test/save.json",
                onSubmit: function() {
                    return $(this).form('validate');
                },
                success: function() {

                }
            });
        });
    });
</script>
