<!DOCTYPE html>
<html>
<head>
    <title>Form表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="resource/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="resource/jquery-easyui-theme/default/easyui.css" rel="stylesheet">
    <link href="resource/jquery-easyui-theme/icon.css" rel="stylesheet">
    <script src="resource/jquery-easyui-1.3.6/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="resource/jquery-easyui-1.3.6/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="resource/release/jquery.jdirk.min.js" type="text/javascript"></script>
    <link href="resource/icons/icon-all.min.css" rel="stylesheet">
    <script src="resource/release/jeasyui.icons.all.min.js" type="text/javascript"></script>
    <link href="resource/release/jeasyui.extensions.min.css" rel="stylesheet"/>
    <script src="resource/release/jeasyui.extensions.all.min.js" type="text/javascript"></script>
    <!--<script src="resource/jeasyui-extensions/jeasyui.extensions.validatebox.js" type="text/javascript"></script>-->
    <style>
        fieldset input {
            border: 1px solid green;
            -webkit-border-radius: 5px;
        }
    </style>
</head>
<body style="font-size: 13px;">
<input id="Button1" type="button" value="获取该表单的数据" />
<input id="validatebox" name="validatebox" class="easyui-validatebox"
       data-options="required:true, autoFocus:true, validType:'shortDate', prompt:'输入ipV4地址...'"/>
<div>
    <fieldset style="width: 98%;min-width: 500px">
        <legend>请填写表单</legend>
        <form id="form1" class="easyui-form">
            <label for="Text1">姓名：</label><input id="Text1" name="Text1" type="text" />
            <label for="Text2">年龄：</label><input id="Text2" name="Text2" type="text" class="easyui-numberbox" data-options="prompt: '请输入年龄'" /><hr />
            学历：
            <input id="Radio1" name="Radio" type="radio" value="1" /><label for="Radio1">高中及以下</label>
            <input id="Radio2" name="Radio" type="radio" value="2" /><label for="Radio2">本科</label>
            <input id="Radio3" name="Radio" type="radio" value="3" /><label for="Radio3">硕士</label><hr />
            兴趣爱好：<input id="CheckBox1" name="CheckBox1" type="checkbox" /><label for="CheckBox1">唱歌跳舞</label>
            <input id="CheckBox2" name="CheckBox2" type="checkbox" /><label for="CheckBox2">上网聊天</label>
            <input id="CheckBox3" name="CheckBox3" type="checkbox" /><label for="CheckBox3">看书挺音乐</label><hr />
            <select id="select1" name="select1" class="easyui-combobox" data-options="width: 200">
                <option value="1" selected="selected">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <hr />
            <label for="TextArea1">备注信息：</label><textarea id="TextArea1" name="TextArea1" cols="20" rows="2"></textarea>
        </form>
    </fieldset>
</div>
</body>
</html>
