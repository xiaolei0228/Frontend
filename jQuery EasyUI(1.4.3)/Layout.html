<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resource/themes/default/easyui.css" rel="stylesheet" type="text/css">
    <link href="resource/themes/icon.css" rel="stylesheet" type="text/css">
    <link href="resource/ext-themes/default/ext-easyui.css" rel="stylesheet" type="text/css">
    <link href="resource/ext-themes/ext-icon.css" rel="stylesheet" type="text/css">
    <link href="resource/icons/icon-all.min.css" rel="stylesheet" type="text/css">
    <link href="resource/ehome/ehome.css" rel="stylesheet" type="text/css">
    <script src="resource/jquery.min.js" type="text/javascript"></script>
    <script src="resource/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="resource/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <script src="resource/ehome/ehome.js" type="text/javascript"></script>
    <style type="text/css">
        body{margin:0;padding:0}
    </style>
</head>
<body class="easyui-layout">
    <div data-options="region:'north',split:true" style="height:100px;">XXX后台管理</div>
    <div data-options="region:'west',title:'导航菜单',iconCls:'icon-hamburg-flag',split:true" style="width:210px;"></div>
    <div data-options="region:'center',fit:true" style="padding:0;">显示区域</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(getData);

    function getData() {
        $('#dg').datagrid({
            title: '用户列表...',
            url: "api/authority/emp/queryEmpInfo.json",
            columns: [
                [
                    {field: 'name', title: '姓名', width: 200}
                ]
            ],
            queryParams: {
                name:'张三儿'
            },
            // easyui解析server返回的json数据时，json数据必须遵循如下格式：
            /**
             * {"rows":[{"name":"单车上的理想"}],"total":1}
             */
            toolbar: '#toolbar',
            pagination: true,
            pageSize: 1,        //每页显示的记录条数，默认为10
            pageNumber: 1,
            pageList: [1, 2, 3]  //可以设置每页记录条数的列表
        });
    }
</script>
