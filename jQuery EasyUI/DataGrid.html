<!DOCTYPE html>
<html>
<head>
    <title>DataGrid</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resource/themes/default/easyui.css" rel="stylesheet">
    <link href="resource/themes/icon.css" rel="stylesheet">
    <script src="resource/jquery.min.js" type="text/javascript"></script>
    <script src="resource/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="resource/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
</head>
<body style="margin: 0">
<div id="dg" style="min-width:600px;height:250px"></div>
<div id="toolbar">
    <a href="#" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser();">添加用户</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser();">编辑用户</a>
    <a href="#" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser();">删除用户</a>
</div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(getData);

    function getData() {
        $('#dg').datagrid({
            title: '用户列表...',
            url: "api/authority/emp/queryEmpInfo.json",
            columns: [
                [
                    {field: 'name', title: '姓名', width: 200}
                ]
            ],
            queryParams: {
                name:'张三儿'
            },
            // easyui解析server返回的json数据时，json数据必须遵循如下格式：
            /**
             * {"rows":[{"name":"单车上的理想"}],"total":1}
             */
            toolbar: '#toolbar',
            pagination: true,
            pageSize: 1,        //每页显示的记录条数，默认为10
            pageNumber: 1,
            pageList: [1, 2, 3]  //可以设置每页记录条数的列表
        });
    }
</script>
