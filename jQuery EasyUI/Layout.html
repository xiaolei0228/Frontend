<!DOCTYPE html>
<html>
<head>
    <title>Layout</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="resource/themes/default/easyui.css" rel="stylesheet">
    <link href="resource/themes/icon.css" rel="stylesheet">
    <script src="resource/jquery.min.js" type="text/javascript"></script>
    <script src="resource/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="resource/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
    <style>
        #north div{

        }
    </style>
</head>
<body style="margin: 0">
    <div id="cc" class="easyui-layout" style="width:100%;height:770px;">
        <div data-options="region:'north'" style="height:50px;" id="north"></div>
        <div data-options="region:'east',split:true" title="East" style="width:100px;"></div>
        <div data-options="region:'west',split:true" title="West" style="width:220px;"></div>
        <div data-options="region:'center',split:true" style="padding-top: 8px">
            这里展示区...
        </div>
    </div>
</body>
</html>
<script type="text/javascript">
    $(document).ready(getData);

    function getData() {
        $('#dg').datagrid({
            title: '用户列表...',
            url: "api/authority/emp/queryEmpInfo.json",
            columns: [
                [
                    {field: 'name', title: '姓名', width: 200}
                ]
            ],
            queryParams: {
                name:'张三儿'
            },
            // easyui解析server返回的json数据时，json数据必须遵循如下格式：
            /**
             * {"rows":[{"name":"单车上的理想"}],"total":1}
             */
            toolbar: '#toolbar',
            pagination: true,
            pageSize: 1,        //每页显示的记录条数，默认为10
            pageNumber: 1,
            pageList: [1, 2, 3]  //可以设置每页记录条数的列表
        });
    }
</script>
